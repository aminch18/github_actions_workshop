name: "Terraform Deploy"
on:
  workflow_dispatch:
  push: 
    branches:
      - terraformMaster

  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - terraformMaster
    
env:
  R_GROUP_NAME: rg-github-actions-ws
  STORAGE_ACC_NAME: tfbackend024356e
  CONTAINER_NAME: terraform-state
  BLOB_NAME: terraform.tfstate

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: pwsh
        
    steps:
      - name: "Checkout"
        uses: actions/checkout@master

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.9

      - name: Terraform init
        run:  terraform init -upgrade

      - name: Terraform Planüîß
        run: terraform plan

      - name: Terraform Applyüè≠
        run: terrafomr apply