name: "Terraform Deploy"
on:
  workflow_dispatch:
  push: 
    branches:
      - terraformMaster

  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - terraformMaster
    
env:
  R_GROUP_NAME: rg-github-actions-ws
  STORAGE_ACC_NAME: tfbackend024356e
  CONTAINER_NAME: terraform-state
  BLOB_NAME: terraform.tfstate

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: pwsh
        
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
        
      - name: Terraform init azurerm backend
        uses: ahmedig/terraform-azurerm-backend@v1
        with:
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          resource_group_name: ${{ env.R_GROUP_NAME }}
          container_name: ${{ env.STORAGE_ACC_NAME }}
          storage_account_name: ${{ env.CONTAINER_NAME }}
          file: ${{ env.BLOB_NAME }}
          tf_working_directory: terraform

      - name: Terraform Planüîß
        run: terraform plan

      - name: Terraform Applyüè≠
        run: terrafomr apply