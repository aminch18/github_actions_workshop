name: "Terraform Deploy"
on:
  workflow_dispatch:
  push: 
    branches:
      - terraformMaster

  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - terraformMaster
    
env:
  R_GROUP_NAME: rg-github-actions-ws
  STORAGE_ACC_NAME: tfbackend024356e
  CONTAINER_NAME: terraform-state

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: pwsh
        
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
        
      - name: Terraform init azurerm backend
        uses: ahmedig/terraform-azurerm-backend@v1
        with:
          azure_credentials: {{ secrets.AZURE_CREDENTIALS }}
          resource_group_name: ${{ env.R_GROUP_NAME }}
          container_name: ${{ env.STORAGE_ACC_NAME }}
          storage_account_name: ${{ env.CONTAINER_NAME }}
          tf_working_directory: tfdirectory


      - name: Terraform Planüîß
        run: terraform plan
      - name: Terraform Applyüè≠
        run: terrafomr apply

        
        run: terraform plan
      - name: "Terraform Plan"
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.13
          tf_actions_subcommand: "plan"
          tf_actions_working_dir: "./terraform"
          tf_actions_comment: true
          
      - name: "Terraform Apply"
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.13
          tf_actions_subcommand: "apply"
          tf_actions_working_dir: "./terraform"
          tf_actions_comment: true